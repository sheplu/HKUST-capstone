{% extends '../layout_dashboard.html' %}

{% block content %}
	<h1 class="page-header">Classrooms</h1>
	<div class="row">
		{% if req.session.admin %}
			<a href="/dashboard/classrooms/add" class="btn btn-primary btn-lg pull-right"><i class="glyphicon glyphicon-plus"></i> Add classroom</a>
		{% endif %}
	</div>
	<div class="table-responsive">
        <table class="table table-striped">
          	<thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th><i class="glyphicon glyphicon-pencil"></i></th>
                  <th><i class="glyphicon glyphicon-trash"></i></th>
                </tr>
          	</thead>
          	<tbody>
              {% for classroom in classrooms %}
              <tr>
                  <td>{{ classroom.identifiant }}</td>
                  <td>{{ classroom.name }}</td>
                  <td><button class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i> Edit</button></td>
                  <td><button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> Remove</button></td>
                </tr>
              {% endfor %}
          	</tbody>
        </table>
  	</div>
{% endblock %}
