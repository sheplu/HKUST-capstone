{% extends '../layout_dashboard.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}

    <h1>Add course</h1>
    {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success">
        {{ success }}
      </div>
    {% endif %}
    <form class="form-horizontal" action="/dashboard/courses/add" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-10">
                <input type="text" id="name" name="name" placeholder="Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="classroom">Classroom</label>
            <div class="col-sm-10">
                <select class="form-control" name="classroom">
                    <option></option>
                    {% for classroom in classrooms %}
                    <option value="{{ classroom.id }}">{{ classroom.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="teacher">Teacher</label>
            <div class="col-sm-10">
                <select class="form-control" name="teacher">
                  <option></option>
                  {% for teacher in teachers %}
                  <option value="{{ teacher.id }}">{{ teacher.firstname }} {{ teacher.lastname }}</option>
                  {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="start_date">Start date</label>
            <div class="col-sm-10">
                <input type="date" id="start_date" name="start_date" placeholder="Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="end_date">End date</label>
            <div class="col-sm-10">
                <input type="date" id="end_date" name="end_date" placeholder="Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Save</button>
            </div>
        </div>
    </form>
{% endblock %}
