{% extends '../layout_dashboard.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}

    <h1>Add teacher</h1>
    {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success">
        {{ success }}
      </div>
    {% endif %}
    <form class="form-horizontal" action="/dashboard/teachers/add" method="post">
      <div class="form-group">
          <label class="col-sm-2 control-label" for="firstname">Firstname</label>
          <div class="col-sm-10">
              <input type="text" id="firstname" name="firstname" placeholder="Firstname" class="form-control">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label" for="lastname">Lastname</label>
          <div class="col-sm-10">
              <input type="text" id="lastname" name="lastname" placeholder="Lastname" class="form-control">
          </div>
      </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="mail">Email</label>
            <div class="col-sm-10">
                <input type="email" id="mail" name="mail" placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="password">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Register</button>
            </div>
        </div>
    </form>
{% endblock %}
